swagger: "2.0"
info:
  version: "1.5"
  title: SiB Colombia - Dataportal API
  contact:
    name: SiB Colombia Developer Team
    url: http://www.sibcolombia.net
    email: lgrajales@humboldt.org.co
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /api/v1.5
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /registry/department:
    # binds a127 app logic to a route
    x-swagger-router-controller: registries
    get:
      description: Returns dataportal departments list
      # used as the method name of the controller
      operationId: departmentList
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/department'
        # responses may fall through to errors
        "400":
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /registry/county:
    # binds a127 app logic to a route
    x-swagger-router-controller: registries
    get:
      description: Returns dataportal counties list
      # used as the method name of the controller
      operationId: countyList
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/county'
        # responses may fall through to errors
        "400":
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /occurrence/count:
    # binds a127 app logic to a route
    x-swagger-router-controller: occurrences
    get:
      description: Returns count of occurrences according to query parameters
      # used as the method name of the controller
      operationId: occurrenceCount
      parameters:
        - name: isGeoreferenced
          in: query
          description: True or false if you wants only georeferenced occurrences
          required: false
          type: boolean
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ResultResponse"
        # responses may fall through to errors
        "400":
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  county:
    required:
      - country_code
      - department_name
      - country_name
      - iso_county_code
      - county_name
      - iso_department_code
    properties:
      country_code:
        type: string
      department_name:
        type: string
      country_name:
        type: string
      iso_county_code:
        type: string
      county_name:
        type: string
      iso_department_code:
        type: string
  department:
    required:
      - country_code
      - lng
      - department_name
      - country_name
      - min_latitude
      - max_longitude
      - iso_department_code
      - lat
      - max_latitude
      - min_longitude
    properties:
      country_code:
        type: string
      lng:
        type: string
      department_name:
        type: string
      country_name:
        type: string
      min_latitude:
        type: number
        format: double
      max_longitude:
        type: number
        format: double
      iso_department_code:
        type: string
      lat:
        type: string
      max_latitude:
        type: number
        format: double
      min_longitude:
        type: number
        format: double
  ResultResponse:
    required:
      - count
    properties:
      count:
        type: integer
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
